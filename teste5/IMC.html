<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CALCULANDO O SEU IMC</title>
</head>
<body>
  <main>
    <h1>CALCULANDO O SEU IMC</h1>

    <div class="bloco">
      <div class="caixas">
        <p>Quanto você pesa?(kg) <input type="number" class="kg"></p>
        <p>Qual é a sua altura? <input type="number" class="al"></p>
      </div>
      <input type="button" value="calcular" onclick="calcular()" class="botao">
      <div class="res">
        RESULTADO: 
      </div>
    </div>
  </main>

  <script>
    function calcular(){  
      var peso = document.querySelector('input.kg');
      var altura = document.querySelector('input.al');
      var res = document.querySelector('div.res');
      var imc = Number(peso.value/(altura.value**2)).toFixed(1);

      if(imc < 18.5){
        res.innerHTML = `RESULTADO: ${imc} <br> <strong>ABAIXO DO PESO</strong>`;
      } else if(imc >= 18.5 && imc <= 24.9){
        res.innerHTML = `RESULTADO: ${imc} <br> <strong>PESO NORMAL</strong>`;
      } else if(imc >= 25 && imc <= 29.9){
        res.innerHTML = `RESULTADO: ${imc} <br> <strong>SOBREPESO</strong>`;
      } else if(imc >= 30 && imc <= 34.9){
        res.innerHTML = `RESULTADO: ${imc} <br> <strong>OBESIDADE GRAU 1</strong>`;
      } else if(imc >= 35 && imc <= 39.9){
        res.innerHTML = `RESULTADO: ${imc} <br> <strong>OBESIDADE GRAU 2</strong>`;
      } else if(imc > 40){
        res.innerHTML = `RESULTADO: ${imc} <br> <strong>OBESIDADE GRAU 3</strong>`;
      }
    }
  </script>
</body>
</html>
